site_name: HPC Slurm (Rev.0)
nav:
        - Overview: index.md
        - Getting Started: get_started.md
        - SBatch: sbatch.md
        - Commands: commands.md
        - FAQ: faq.md
theme:
  name: 'readthedocs'
  favicon: 'img/favicon.ico'

extra_css:
  - 'stylesheets/extra.css'

markdown_extensions:
  - pymdownx.critic:
      mode: view
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.highlight
  - admonition
  - footnotes
  - meta
  - def_list
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
        emoji_generator: !!python/name:pymdownx.emoji.to_png
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde
